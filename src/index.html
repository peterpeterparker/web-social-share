<!DOCTYPE html>
<html dir="ltr" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0" />
    <title>Web Social Share</title>
    <meta name="description" content="A Web Component to share urls and content on social networks" />
    <meta name="author" content="David Dal Busco" />

    <script type="module" src="/build/websocialshare.esm.js"></script>
    <script nomodule src="/build/websocialshare.js"></script>

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />

    <!-- Bootstrap -->
    <style>
      footer {
        padding-top: 2rem;
        padding-bottom: 1.6rem;
        margin: 3rem 0 0;
        text-align: center;
      }

      .box-shadow {
        box-shadow: 0 0.25rem 0.75rem rgba(0, 0, 0, 0.05);
      }
    </style>
  </head>
  <body>
    <header>
      <div class="navbar navbar-dark bg-dark box-shadow">
        <div class="container d-flex justify-content-between">
          <a href="#" class="navbar-brand d-flex align-items-center">
            <strong>Web Social Share</strong>
          </a>
        </div>
      </div>
    </header>

    <main role="main" class="container mt-5">
      <section class="jumbotron text-center">
        <div class="container">
          <p class="lead text-muted mt-5">Web Social Share is a Web Component to share urls and text on social networks.</p>
          <p class="mt-5 mb-5">
            <button id="showWebSocialShare" type="button" class="btn btn-primary" onclick="show(true);">
              <i class="fas fa-share-alt"></i> SHARE THIS WEBSITE
            </button>
          </p>
        </div>
      </section>

      <section class="text-center mt-5">
        <div class="container">
          <p class="lead text-muted">
            Most modern browsers support the <a href="https://developer.mozilla.org/en-US/docs/Web/API/Navigator/share">Web Share API</a>.
            You can test the compatibility of your current navigator with the following action:
          </p>
          <p>
            <button type="button" class="btn btn-secondary" onclick="webShare()">
              <i class="fas fa-share-alt"></i> TEST WEB SHARE API
            </button>
          </p>
        </div>
      </section>
    </main>

    <footer class="text-muted">
      <div class="container">
        <p>Made by <a href="https://daviddalbusco.com">David Dal Busco</a></p>
      </div>

      <p class="my-4">
        <a href="https://github.com/peterpeterparker/web-social-share" class="btn btn-dark my-2"><i class="fab fa-github"></i> Github</a>

        <a
          href="https://twitter.com/intent/tweet?url=https%3A%2F%2Fwebsocialshare.com&text=A%20Web%20Component%20to%20share%20urls%20and%20text%20on%20social%20networks%20by%20%40daviddalbusco"
          class="btn btn-primary mx-2 my-2"
          ><i class="fab fa-twitter"></i> Tweet</a
        >
      </p>
    </footer>

    <web-social-share show="false" style="--web-social-share-height: 140px; --web-social-share-target-width: 6rem">
      <i class="fab fa-facebook" slot="facebook" style="color: #3b5998; font-size: 1.6rem"></i>
      <i class="fab fa-twitter" slot="twitter" style="color: #00aced; font-size: 1.6rem"></i>
      <i class="fab fa-pinterest" slot="pinterest" style="color: #bd081c; font-size: 1.6rem"></i>
      <i class="fab fa-linkedin" slot="linkedin" style="color: #0077b5; font-size: 1.6rem"></i>
      <i class="fab fa-reddit" slot="reddit" style="color: #cee3f8; font-size: 1.6rem"></i>
      <i class="fas fa-envelope" slot="email" style="color: #ff8ea3; font-size: 1.6rem"></i>
      <i class="fab fa-whatsapp-square" slot="whatsapp" style="color: #25d366; font-size: 1.6rem"></i>
      <i class="fab fa-hacker-news-square" slot="hackernews" style="color: #ff6000; font-size: 1.6rem"></i>
      <i class="far fa-copy" slot="copy" style="color: black; font-size: 1.6rem"></i>
    </web-social-share>

    <script type="text/javascript">
      // Show / hide

      function show(showValue) {
        const elem = document.getElementsByTagName('web-social-share');
        if (elem && elem.length > 0) {
          elem[0].show = showValue;
        }
      }

      // Share options

      const share = {
        displayNames: true,
        config: [
          {
            facebook: {
              socialShareUrl: 'http://websocialshare.com',
              socialSharePopupWidth: 400,
              socialSharePopupHeight: 400
            }
          },
          {
            twitter: {
              socialShareUrl: 'http://websocialshare.com',
              socialSharePopupWidth: 300,
              socialSharePopupHeight: 400
            }
          },
          {
            reddit: {
              socialShareUrl: 'http://websocialshare.com',
              socialSharePopupWidth: 300,
              socialSharePopupHeight: 500
            }
          },
          {
            linkedin: {
              socialShareUrl: 'http://websocialshare.com'
            }
          },
          {
            pinterest: {
              socialShareUrl: 'http://websocialshare.com'
            }
          },
          {
            email: {
              socialShareTo: 'david.dalbusco@outlook.com',
              socialShareBody: 'http://websocialshare.com'
            }
          },
          {
            whatsapp: {
              socialShareText: 'Hello, how are you?',
              socialShareUrl: 'http://websocialshare.com'
            }
          },
          {
            copy: {
              socialShareUrl: 'http://websocialshare.com'
            }
          },
          {
            hackernews: {
              socialShareText: 'Web Social Share',
              socialShareUrl: 'http://websocialshare.com'
            }
          }
        ]
      };

      document.addEventListener('DOMContentLoaded', (event) => {
        const elem = document.getElementsByTagName('web-social-share');
        if (elem && elem.length > 0) {
          elem[0].share = share;
        }
      });

      function webShare() {
        if (navigator.share) {
          navigator
            .share({
              title: 'Web Share',
              text: 'Web Share API is supported!',
              url: 'https://websocialshare.com/'
            })
            .then(() => console.log('Successful share'))
            .catch((error) => console.log('Error sharing', error));
        } else {
          console.log("Your browser doesn't support Navigator.share()");
        }
      }
    </script>

    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
      integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
      integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
      crossorigin="anonymous"
    ></script>

    <script
      defer
      src="https://use.fontawesome.com/releases/v5.4.1/js/all.js"
      integrity="sha384-L469/ELG4Bg9sDQbl0hvjMq8pOcqFgkSpwhwnslzvVVGpDjYJ6wJJyYjvG3u8XW7"
      crossorigin="anonymous"
    ></script>

  </body>
</html>
